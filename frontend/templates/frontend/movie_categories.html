{% extends 'frontend/base.html' %}
{% load movie_extras %}
{% block title %}
影片分类 - 电影推荐系统
{% endblock %}

{% block content %}
<div class="p-3 mb-4 bg-body-tertiary rounded-3">
    <div class="container-fluid py-3">
        <h1 class="display-5 fw-bold">影片分类</h1>
    </div>
</div>

<!-- Filters Section -->
<div class="card card-body mb-4">
    <form method="get" action="{% url 'movie-categories' %}" class="row g-3 align-items-end">
        <div class="col-md-4">
            <label for="year" class="form-label">年份</label>
            <select class="form-select" id="year" name="year">
                <option value="">全部</option>
                {% for y in years %}
                    <option value="{{ y }}" {% if selected_year == y|stringformat:"s" %}selected{% endif %}>{{ y }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="genre" class="form-label">类型</label>
            <select class="form-select" id="genre" name="genre">
                <option value="">全部</option>
                {% for genre in genres %}
                    <option value="{{ genre.id }}" {% if selected_genre == genre.id %}selected{% endif %}>{{ genre.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">筛选</button>
        </div>
    </form>
</div>


<!-- Movie List Section -->
<div>
    <style>
        .card-img-container {
            height: 430px; /* 设置一个固定的图片容器高度 */
            overflow: hidden;
        }
        .card-img-container .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保图片填满容器而不变形 */
        }
        
        /* --- 新增和修改的样式 --- */
        .card-title {
            font-size: 1.2rem; /* 修改电影名字的字体大小 */
            font-weight: 600;  /* 让电影名字加粗 */
            color: #212529;    /* 设置电影名字的颜色 */
        }
        .card-body .card-text {
            margin-bottom: 0.25rem; /* 减小“年份”、“评分”之间的垂直间距 */
            font-size: 0.9rem;      /* 修改年份和评分的字体大小 */
            color: #6c757d;         /* 设置年份和评分的颜色 */
        }
        .rating-stars {
            color: #f8d64e; /* 设置星星的颜色为金色 */
            font-size: 0.9rem; /* 设置星星的大小 */
        }
        .rating-stars .rating-text {
            color: #6c757d; /* 恢复数字评分的颜色 */
            font-size: 0.9rem; /* 恢复数字评分的大小 */
            margin-left: 0.25rem; /* 在星星和数字之间增加一点间距 */
        }
    </style>
<div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        {% for movie in movies %}
        <div class="col">
            <div class="card h-100">
                <div class="card-img-container">
                    <img src="{{ movie.poster.url|default:'https://via.placeholder.com/220x330.png?text=暂无海报' }}" class="card-img-top" alt="{{ movie.name }}">
                </div>
                <div class="card-body d-flex flex-column">
                    <div>
                        <h5 class="card-title">{{ movie.name }}</h5>
                        <p class="card-text">年份: {{ movie.year }}</p>
                        <div class="card-text">
                            {{ movie.rating|rating_to_stars }}
                        </div>
                    </div>
                    <a href="{% url 'movie-detail' movie.id %}" class="btn btn-primary mt-auto">查看详情</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>没有找到符合条件的电影。</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
