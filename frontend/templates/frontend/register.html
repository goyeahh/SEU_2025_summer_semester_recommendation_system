{% extends 'frontend/base.html' %}

{% block title %}用户注册 - 电影推荐系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-white">创建新账户</h2>
        <div class="card bg-dark text-white">
            <div class="card-body">
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">电子邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">确认密码</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>

                    <button type="submit" class="btn btn-danger w-100">立即注册</button>
                </form>
                <p class="mt-3 text-center">
                    已经有账户了？ <a href="{% url 'login' %}" class="text-danger">点击登录</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
